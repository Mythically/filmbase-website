<body>
<div id="editModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Film</h5>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" id="director" name="director">
                    </div>
                    <div class="form-group">
                        <label for="stars">Stars</label>
                        <input type="text" class="form-control" id="stars" name="stars">
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label>
                        <textarea class="form-control" id="review" name="review"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<nav id="navbar" class="navbar navbar-default">
    <div id="container-fluid" class="container-fluid">
        <div id="navbar-header" class="navbar-header">
            <a class="navbar-brand">FilmBase</a>
        </div>
        <form id="search-form">
            <label for="search-input">Search API</label>
            <input name="search-input" type="text" id="search-input" autocomplete="off">
            <div id="search-results"></div>
        </form>
    </div>
</nav>

<div id="results"></div>
<div class="container mt-5">
    <h1>Film List</h1>
    <div id="filmList">
        <form>
            <label for="format-select">Select format:</label><br>
            <select id="format-select">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="text">Plain text</option>
            </select>
        </form>
    </div>
    <button id="toggle-pagination" class="btn btn-primary" style="background-color: #0d6efd" onclick="togglePagination()">Toggle Pagination</button>
    <button type="button" class="btn btn-primary" id="addBtn">Add Movie</button>

    <table id="filmTable" class="table"></table>
    <table class="film-table"></table>
</div>
